<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettbutikk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nettbutikk</h1>
    </header>
    <nav>
        <a href="#">Hjem</a>
        <a href="#">Produkter</a>
        <a href="#">Om oss</a>
        <a href="#">Kontakt</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="david.png" alt="Smart Robot">
            <h2>David Olsen</h2>
            <p>Smart robot.</p>
            <p>Pris: $19.99</p>
            <button>Kjøp nå</button>
        </div>
        <div class="product">
            <img src="jorb.png" alt="pirog">
            <h2>Produkt 2</h2>
            <p>Beskrivelse av produkt 2.</p>
            <p>Pris: $1.99</p>
            <button>Kjøp nå</button>
        </div>
        <!-- Legg til flere produkter etter behov -->
    </div>
    <footer>
        <p>&copy; 2024 Nettbutikk. Alle rettigheter reservert.</p>
    </footer>
</body>
</html>
